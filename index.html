<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Happy+Monkey&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 class="title">Score Board</h1>
        <div class="container">
            <div class="col">
                <h3>HOME</h3>
                <div class="display">
                    <span id="home-score">0</span>
                </div>
                <div class="btn-container">
                    <button class="btn" onclick="increaseByOne()">+1</button>
                    <button class="btn" onclick="increaseByTwo()">+2</button>
                    <button class="btn" onclick="increaseByThree()">+3</button>
                </div>
            </div>
            <div class="col">
                <h3>AWAY</h3>
                <div class="display">
                    <span id="guest-score">0</span>
                </div>
                <div class="btn-container">
                    <button class="btn" onclick="increaseByOneGuest()">+1</button>
                    <button class="btn" onclick="increaseByTwoGuest()">+2</button>
                    <button class="btn" onclick="increaseByThreeGuest()">+3</button>
                </div>
                
            </div>
        </div>
        <button class="reset-btn" id="r-btn" onclick="resetScore()">RESET</button>
        
        <script src="index.js"></script>
    </body>
</html>
